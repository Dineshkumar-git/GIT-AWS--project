{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container-fluid px-0 mb-3" >
        <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
    </div>

    <div class="container mb-3 py-4">
      <div class="jumbotron">

      <form method='post' action='/contact'>
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name='email' placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" name='phone' placeholder="Enter your phone no">
      </div>

      <div class="form-group">
        <label for="desc">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name='desc'></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>

</div>


  </body>
</html>

{% endblock body %}
